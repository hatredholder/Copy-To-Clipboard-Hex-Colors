{% extends 'base.html' %}

{% block content %}
<table class="table">
    <thead>
      <tr class="text-center">
        <th scope="col">Color Preview</th>
        <th scope="col">Hex Color</th>
        <th scope="col">Copy</th>
      </tr>
    </thead>
    <tbody>
        {% for obj in object_list%}
        <tr class="text-center">
            <td style="background-color:{{obj.hex}}"></td>
            <td>{{obj.hex}}</td>
            <td>
                <button class="btn btn-outline-primary copy-btn" data-hex="{{obj.hex}}">
                    Click
                </button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock content %}
